service: basic-serverless-lambda-python

provider:
  name: aws
  runtime: python3.11
  stage: dev
  region: us-east-2

plugins:
  - serverless-python-requirements

package:
  individually: true

functions:
  theLambda:
    name: lambda-gh-action
    handler: lambda_function.lambda_handler
    description: lambda-gh-action
    timeout: 5 # seconds
    memorySize: 128 # mb
    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - "!package-lock.json"
        - "!package.json"

